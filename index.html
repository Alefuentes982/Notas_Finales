<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notas Finales</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Encabezado del documento con la informaciÃ³n principal-->
    <header class="my-5">
      <div class="container">
        <div class="row">
          <div class="col">
            <h1>Notas finales</h1>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p><strong>Nombre:</strong> Ale Fuentes</p>
            <p><strong>Carrera:</strong> JS Full Stack G65</p>
          </div>
        </div>
      </div>
    </header>

    <!--Tabla de notas-->
    <section>
      <div class="container">
        <div class="row">
          <div class="col">
            <table class="table">
              <thead class="table-dark">
                <tr>
                  <th scope="col">Ramo</th>
                  <th scope="col">Nota 1</th>
                  <th scope="col">Nota 2</th>
                  <th scope="col">Nota 3</th>
                  <th scope="col">Promedio</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">HTML</th>
                  <!--Seleccionamos las etiquetas por IDs para agregar las notas por medio de JavaScript-->
                  <td id="HTML1"></td>
                  <td id="HTML2"></td>
                  <td id="HTML3"></td>
                  <td id="HTMLPromedio"></td>
                </tr>
                <tr>
                  <th scope="row">CSS</th>
                  <!--Seleccionamos las etiquetas por IDs para agregar las notas por medio de JavaScript-->
                  <td id="CSS1"></td>
                  <td id="CSS2"></td>
                  <td id="CSS3"></td>
                  <td id="CSSPromedio"></td>
                </tr>
                <tr>
                  <th scope="row">JavaScript</th>
                  <!--Seleccionamos las etiquetas por IDs para agregar las notas por medio de JavaScript-->
                  <td id="JAVASCRIPT1"></td>
                  <td id="JAVASCRIPT2"></td>
                  <td id="JAVASCRIPT3"></td>
                  <td id="JAVASCRIPTPromedio"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
